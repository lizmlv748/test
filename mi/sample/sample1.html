<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ギャラリー表示</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; padding-top: 20px;">ギャラリー表示</h2>
  <div class="gallery">
    <img src="sampleimages/image1.jpg" alt="Photo 1">
    <img src="sampleimages/image2.jpg" alt="Photo 2">
    <img src="sampleimages/image3.jpg" alt="Photo 3">
    <img src="sampleimages/image4.jpg" alt="Photo 4">
  </div>
</body>
</html>
